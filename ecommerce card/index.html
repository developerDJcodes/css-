<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
<div class="card-container">
    <div class="circle" id="circle-1"></div>
    <div class="circle" id="circle-2"></div>
    <div class="circle" id="circle-3"></div>
    <div class="card">
        <div class="card-content">
            <img class="card-img" src="./asset/f2c25b417cdc62a52e927a66d0170874.png" alt="javascript">
            <div class="card-btn-img">
                <button class="btn-sty">Beginner</button>
                <img src="./asset/heart-icon.svg" alt="heart-icon">
            </div>
            <h3 class="card-content-heading">The Complete JavaScript Course
                Zero to Advanced</h3>
            <p class="card-para-sty">By: Anurag Singh</p>
            <div class="rating-sty">
                <img class="rating-star-img" src="./asset/start-rating.svg" alt="start-rating">
                <p class="rating-para1-sty">4.9</p>
                <p class="rating-para2-sty">(3,327)</p>
            </div>
            <hr class="hr-sty">
            <div class="card-cart-sty">
                <img src="./asset/cart-icon.svg" alt="cart-icon">
                <p class="card-cart-para-sty">Get Enrolled</p>
            </div>

        </div>
    </div>


</div>
    </main>
    

</body>

</html>
