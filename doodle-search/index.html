<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search bar</title>
    <link rel="stylesheet" href="style.css">
<!--  google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
</head>
<body>
    <!--container-->
    <div class="container">
        <img class="img-do" src="./assets/Doodle Search.svg" alt="doodle-image">
        <div class="search-bar">
            <img class="search-img-icon" src="./assets/magnifying-glass-solid.svg" alt="search-bar">
            <form action="https://www.google.com/search" method="get">
            <input class="search-bar-input" type="text" name="q">
            </form>
        </div>
        <img class="doodle-content" src="./assets/doodle shapes.svg" alt="doodle-image">
      </div>
    </body>
</html>
